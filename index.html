<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Fixit</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Roboto',sans-serif;
    background:#f5f8fb;
    color:#0d3b66;
}
header{
    background:#0d3b66;
    color:white;
    padding:18px;
    text-align:center;
    font-weight:700;
}
main{
    max-width:500px;
    margin:auto;
    padding:20px;
}
.screen{ display:none; }
.screen.active{ display:block; }

h2{
    font-size:1.2em;
    margin-bottom:12px;
}

.options{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:20px;
}

.options button{
    flex:1 1 48%;
    padding:12px;
    border:1px solid #0d3b66;
    border-radius:6px;
    background:white;
    color:#0d3b66;
    font-size:1em;
    cursor:pointer;
}

.options button.selected{
    background:#0d3b66;
    color:white;
}

textarea{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #0d3b66;
    margin-bottom:20px;
}

.nav-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    background:#0d3b66;
    color:white;
    font-size:1em;
    font-weight:500;
    cursor:pointer;
}

.loading{
    text-align:center;
    font-size:1.1em;
    margin-top:30px;
}

.final{
    text-align:center;
    background:white;
    border-radius:10px;
    padding:30px 20px;
    box-shadow:0 4px 14px rgba(0,0,0,0.08);
    opacity:0;
    transform:scale(0.95);
    transition:all .7s ease;
}

.final.show{
    opacity:1;
    transform:scale(1);
}

.final h2{
    font-size:1.4em;
    margin-bottom:14px;
}

.final p{
    font-size:1.15em;
    font-weight:500;
    line-height:1.4;
}
</style>
</head>
<body>

<header>Doctor Fixit</header>

<main>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
    <h2>Select your symptoms</h2>
    <div class="options">
        <button>High blood pressure</button>
        <button>Fatigue</button>
        <button>Stress</button>
        <button>Poor sleep</button>
        <button>Low motivation</button>
        <button>Headaches</button>
        <button>Anxiety</button>
        <button>Muscle tension</button>
    </div>
    <textarea placeholder="Other symptoms (optional)"></textarea>
    <button class="nav-btn" onclick="next(2)">Continue</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
    <h2>Lifestyle factors</h2>
    <div class="options">
        <button>Limited exercise</button>
        <button>Long working hours</button>
        <button>Poor work-life balance</button>
        <button>Low energy levels</button>
        <button>High stress environment</button>
        <button>Not enough rest</button>
    </div>
    <button class="nav-btn" onclick="next(3)">Continue</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
    <h2>What do you think may be contributing?</h2>
    <div class="options">
        <button>Diet</button>
        <button>Sleep</button>
        <button>Exercise</button>
        <button>Work</button>
        <button>Relationships</button>
        <button>Other</button>
    </div>
    <button class="nav-btn" onclick="showLoading()">Analyse</button>
</div>

<!-- SCREEN 4 LOADING -->
<div class="screen" id="screen4">
    <div class="loading">Analysing health profile...</div>
</div>

<!-- FINAL SCREEN -->
<div class="screen" id="screen5">
    <div class="final" id="finalBox">
        <h2>Primary Recommendation</h2>
        <p>Leave your job</p>
        <br>
        <button class="nav-btn" onclick="resetApp()">Start over</button>
    </div>
</div>

</main>

<script>
const optionButtons=document.querySelectorAll('.options button');
optionButtons.forEach(b=>{
    b.addEventListener('click',()=>b.classList.toggle('selected'));
});

function next(num){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById('screen'+num).classList.add('active');
}

function showLoading(){
    next(4);
    setTimeout(()=>{
        next(5);
        setTimeout(()=>{
            document.getElementById('finalBox').classList.add('show');
        },80);
    },2200);
}

function resetApp(){
    document.getElementById('finalBox').classList.remove('show');
    document.querySelectorAll('.options button').forEach(b=>b.classList.remove('selected'));
    setTimeout(()=>next(1),100);
}
</script>

</body>
</html>
