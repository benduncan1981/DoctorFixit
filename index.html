<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Fixit</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f8fb;
        color: #0d3b66;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: all 0.3s;
    }
    header {
        background-color: #0d3b66;
        color: white;
        padding: 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 1.5em;
    }
    main {
        flex: 1;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
    }
    h2 {
        font-weight: 500;
        margin-bottom: 10px;
    }
    .symptoms {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }
    .symptoms button {
        flex: 1 1 48%;
        padding: 12px;
        font-size: 1em;
        border: 1px solid #0d3b66;
        border-radius: 6px;
        background-color: white;
        color: #0d3b66;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
    }
    .symptoms button.selected {
        background-color: #0d3b66;
        color: white;
    }
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #0d3b66;
        resize: vertical;
        font-size: 1em;
        margin-bottom: 20px;
    }
    .submit-btn, .reset-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1em;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        background-color: #0d3b66;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
    }
    .submit-btn:hover, .reset-btn:hover {
        background-color: #145da0;
    }
    .loading {
        text-align: center;
        margin-top: 20px;
        font-size: 1.1em;
    }
    .result-screen {
        display: none;
        flex: 1;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        background-color: #0d3b66;
        color: white;
        font-weight: 700;
        font-size: 3em;
        padding: 20px;
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .result-screen.show {
        opacity: 1;
        transform: scale(1);
    }
    .result-screen p {
        margin-bottom: 30px;
        font-size: 2em;
    }
</style>
</head>
<body>
<header>
    <h1>Doctor Fixit</h1>
</header>
<main id="app">
    <div id="symptomScreen">
        <h2>Select your symptoms</h2>
        <div class="symptoms">
            <button data-symptom="High blood pressure">High blood pressure</button>
            <button data-symptom="Fatigue">Fatigue</button>
            <button data-symptom="Stress">Stress</button>
            <button data-symptom="Poor sleep">Poor sleep</button>
            <button data-symptom="Low motivation">Low motivation</button>
            <button data-symptom="Joint or muscle pain">Joint or muscle pain</button>
            <button data-symptom="Headaches">Headaches</button>
            <button data-symptom="Anxiety">Anxiety</button>
        </div>

        <textarea id="otherDetails" rows="3" placeholder="Other symptoms/details..."></textarea>

        <button class="submit-btn" id="submitBtn">Get Advice</button>

        <div class="loading" id="loading" style="display:none;">Analysing your symptoms...</div>
    </div>

    <div class="result-screen" id="resultScreen">
        <p>OH MY GOD LEAVE LONGMANS AND GET ANOTHER JOB!</p>
        <button class="reset-btn" id="resetBtn">Start Over</button>
    </div>
</main>

<script>
    const buttons = document.querySelectorAll('.symptoms button');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            button.classList.toggle('selected');
        });
    });

    const submitBtn = document.getElementById('submitBtn');
    const loadingDiv = document.getElementById('loading');
    const resultScreen = document.getElementById('resultScreen');
    const symptomScreen = document.getElementById('symptomScreen');
    const resetBtn = document.getElementById('resetBtn');

    submitBtn.addEventListener('click', () => {
        loadingDiv.style.display = 'block';
        symptomScreen.querySelector('.submit-btn').disabled = true;

        setTimeout(() => {
            loadingDiv.style.display = 'none';
            symptomScreen.style.display = 'none';
            resultScreen.style.display = 'flex';

            // trigger fade-in + scale-up animation
            setTimeout(() => {
                resultScreen.classList.add('show');
            }, 50);
        }, 2000); // fake analysis delay
    });

    resetBtn.addEventListener('click', () => {
        resultScreen.classList.remove('show');
        resultScreen.style.display = 'none';
        symptomScreen.style.display = 'block';
        symptomScreen.querySelector('.submit-btn').disabled = false;
        buttons.forEach(b => b.classList.remove('selected'));
        document.getElementById('otherDetails').value = '';
    });
</script>
</body>
</html>
